<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h1 align="center">Forget Password</h1>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="user-data">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="useraName" class="form-control" ngModel name="useraName" required
                            #useraName="ngModel">
                        <span class="help-block" *ngIf="useraName.touched && useraName.invalid">
                            <div class="invalid">please enter Valid user Name</div>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required
                            #password="ngModel">
                        <span class="help-block" *ngIf="password.touched && password.invalid">
                            <div class="invalid">please enter Valid PassWord</div>
                        </span>
                    </div>
                </div>
                <button class="btn btn-primary " type="submit" [disabled]="!f.valid">Submit</button>
                <br>
                <br>
                <br>

                <button class="btn btn-success" routerLink="/registration" routerLinkActive="active">Sign Up</button>
                <button class="btn btn-info" routerLink="/login" routerLinkActive="active"> Login</button>

            </form>
        </div>
    </div>
</div>
