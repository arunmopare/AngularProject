.<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="user-data">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="useraName" class="form-control" ngModel name="useraName" required
                            #useraName="ngModel">
                        <span class="help-block" *ngIf="useraName.touched && !useraName.dirty">
                            please enter Valid user Name
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
